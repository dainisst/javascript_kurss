<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="nav">
      <h1>Nav</h1>
    </div>
    <div class="main">
      <div class="container-main">      
        <div class="container-main-title">
          <h1>Page title</h1>
        </div>
        <div class="container-main-sub">
          <div class="container-main-sub-box">
            <h2>Faktoriālis</h2>
            <label for="">Ievadiet skaitli:</label>
            <input type="number" id="inputFaktorialis">
            <button id="faktorialisBtn">Sarēķināt</button>
            <p id="outputFaktorialis"></p>
            <p id="outputFaktorialisSum"></p>

          </div>
          <div class="container-main-sub-box">
            <h2>Teksts reverse</h2>
            <label for="">Ievadiet tekstu:</label>
            <input type="text" id="inputTeksts">
            <button id="textBtn">Pārveidot</button>          
            <p id="outputTeksts"></p>
          </div>
          <div class="container-main-sub-box">
            <h2>Ciparu summa</h2>
            <label for="">Ievadiet skaitli:</label>
            <input type="number" id="inputSumma">
            <button id="SummaBtn">Sarēķināt</button>
            <p id="outputSumma"></p>
          </div>
        </div>      
    </div>
    </div>    
    <div class="footer">
      <h1>Footer</h1>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
