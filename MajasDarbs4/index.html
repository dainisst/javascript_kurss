<body>
  <h1>Mājas darbs - formas</h1>
  <form action="" id="textoutForm">
    <textarea name="inputText" id="inputText" cols="30" rows="10" oninput="myFunction()"></textarea>
    <p id="outputText"> </p>
  </form>
  <br>

  <h1>Mājas darbs - dialogs</h1>


    <dialog id="dialogCntn">
      <p>Ievadiet datus</p>
      <form action="" id="formCntn">
        <table>
          <tr>
            <td><label>Vārds:</label></td>
            <td><input type="text" name="vards" id="inputVards"></td>
          </tr>
          <tr>
            <td><label>Uzvārds:</label></td>
            <td><input type="text" name="uzvards" id="inputUzvards"></td>
          </tr>
          <tr>
            <td><label>epasts:</label></td>
            <td><input type="email" name="epasts" id="inputEpasts"></td>
          </tr>
        </table><br>
        <button value="cancel" formmethod="dialog">Atcelt</button>
        <button id="confirmBtn" value="">Turpināt</button>
      </form>
    </dialog>
      
    <dialog id="dialogCntn2">
      <p>Ievadiet adresi</p>
      <form action="" id="formCntn">
        <table>
          <tr>
            <td><label>Adrese:</label></td>
            <td><input type="text" name="adrese" id="inputAdrese"></td>
          </tr>
          <tr>
            <td><label>Pasta indekss:</label></td>
            <td><input type="text" name="indekss" id="inputIndekss"></td>
          </tr>
         </table><br>
        <button value="cancel" formmethod="dialog">Atcelt</button>
        <button id="confirmBtn2" value="default">Apstiprināt</button>
      </form>

    </dialog>

    <dialog id="dialogCntn3">
      <p>Jūs esat perieģistrēts</p>      
    </dialog>

    <button id="registerBtn">Reģistrēties</button>
